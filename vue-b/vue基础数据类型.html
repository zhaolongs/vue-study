<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础</title>
</head>

<body>
    <div id="app">
        <!-- 标签中引用 字符串数据 -->
        {{message}}
        <p>姓名：{{ person.name}} 联系方式：{{person.wx}}</p>
        <p>地址是：{{addres[0]}}</p>
    </div>
    <!-- 第一步 -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // 字符串数据
                message: "hellow world",
                // object 对象类型数据
                person: {
                    name: "张三",
                    wx: "zl928343994"
                },
                // 数组类型
                addres: [
                    "北京",
                    "上涨"
                ]
            }
        })
    </script>
</body>

</html>
